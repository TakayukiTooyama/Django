{% extends 'base.html' %} {% block header %}
<div class="jumbotron">
    <h1 class="display-4">TodoList!</h1>
    <p class="lead">Todolistを作成して毎日の生産性を高めましょう！</p>
</div>
{% endblock header %} {% block content %}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-secondary mb-3" role="button" aria-pressed="true">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>
            {{ item.title }}
            <span class="ml-2">{{ item.duedate | date:"Y/m/d" }}</span>
        </p>
        <a href="{% url 'update' item.pk %}" class="btn btn-info" role="button" aria-pressed="true">編集画面へ</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-success" role="button" aria-pressed="true">削除画面へ</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-primary" role="button" aria-pressed="true">詳細画面へ</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
